2. <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC Box Model</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .card{
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .box{
            background: #dce7ff;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 12px;
        }

        h2{
            margin: 0;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        p{
            margin-top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #000;
        }
    </style>

</head>
<body>

    <div class="card">

        <div class="box">
            <h2>Highest & <br> Average CTC</h2>
            <p>Expected Increase in<br>Salary Potential</p>
            <p style="font-size:32px;">60%</p>
        </div>

        <div class="box">
            <h2>Average CTC</h2>
            <p>₹6.1 LPA</p>
        </div>

        <div class="box">
            <h2>Highest CTC</h2>
            <p>₹36 LPA</p>
        </div>

    </div>

</body>
</html>
